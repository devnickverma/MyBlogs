<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBlogs | Modern Social Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-content">
            <h1 class="logo">MyBlogs</h1>
            <div class="nav-actions">
                <span id="welcome-msg" class="hidden"></span>
                <button id="logout-btn" class="btn btn-outline hidden">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- Error/Success Messages -->
        <div id="message-container"></div>

        <!-- Auth Section (Centered) -->
        <section id="auth-section" class="auth-wrapper">
            <div class="card auth-card">
                <div class="auth-tabs">
                    <button class="tab-btn active" id="tab-login">Login</button>
                    <button class="tab-btn" id="tab-signup">Signup</button>
                </div>
                
                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="input-full" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="input-full" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Log In</button>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" class="auth-form hidden">
                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" class="input-full" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Create Password</label>
                        <input type="password" id="signup-password" class="input-full" placeholder="Min 8 characters" required minlength="8">
                    </div>
                    <button type="submit" class="btn btn-success btn-full">Create Account</button>
                </form>
            </div>
        </section>

        <!-- Create Post Section (Protected) -->
        <section id="create-post-section" class="card hidden">
            <h2>Create New Post</h2>
            <form id="create-post-form">
                <div class="form-group">
                    <input type="text" id="post-title" placeholder="Post Title" required class="input-full">
                </div>
                <div class="form-group">
                    <textarea id="post-content" placeholder="What's on your mind?" rows="3" required class="input-full"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Publish Post</button>
            </form>
        </section>

        <!-- Posts Feed -->
        <section id="posts-feed">
            <div class="feed-header">
                <h2>Latest Posts</h2>
                <button id="refresh-btn" class="btn btn-icon" title="Refresh">↻</button>
            </div>
            <div id="posts-container" class="grid-layout">
                <!-- Posts will be injected here -->
                <div class="loading-spinner">Loading posts...</div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 MyBlogs. Powered by FastAPI.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
