<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBlogs | Share Your Thoughts</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white border-bottom sticky-top">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="#">
                <i class="bi bi-journal-text me-2"></i>MyBlogs
            </a>
            <div class="d-flex align-items-center gap-2">
                <span id="welcome-msg" class="text-muted small d-none"></span>
                <button id="logout-btn" class="btn btn-sm btn-outline-secondary d-none">Logout</button>
                <button id="login-trigger-btn" class="btn btn-sm btn-dark">Log in</button>
                <button id="signup-trigger-btn" class="btn btn-sm btn-primary">Sign up</button>
            </div>
        </div>
    </nav>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1055;"></div>

    <!-- Auth Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header border-0 pb-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body px-4 pb-4">
                    <!-- Tab Navigation -->
                    <ul class="nav nav-pills nav-fill mb-4" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login-pane" type="button" role="tab">Log in</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="signup-tab" data-bs-toggle="pill" data-bs-target="#signup-pane" type="button" role="tab">Sign up</button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <!-- Login Form -->
                        <div class="tab-pane fade show active" id="login-pane" role="tabpanel">
                            <form id="login-form">
                                <div class="mb-3">
                                    <label class="form-label small text-muted">Email</label>
                                    <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small text-muted">Password</label>
                                    <div class="input-group">
                                        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password')">
                                            <i class="bi bi-eye" id="password-icon"></i>
                                        </button>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-dark w-100">
                                    <span class="btn-text">Log in</span>
                                    <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                                </button>
                            </form>
                        </div>

                        <!-- Signup Form -->
                        <div class="tab-pane fade" id="signup-pane" role="tabpanel">
                            <form id="signup-form">
                                <div class="mb-3">
                                    <label class="form-label small text-muted">Email</label>
                                    <input type="email" id="signup-email" class="form-control" placeholder="you@example.com" required>
                                    <div class="form-text">We'll never share your email.</div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small text-muted">Password</label>
                                    <div class="input-group">
                                        <input type="password" id="signup-password" class="form-control" placeholder="Min 8 characters" required minlength="8">
                                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('signup-password')">
                                            <i class="bi bi-eye" id="signup-password-icon"></i>
                                        </button>
                                    </div>
                                    <div class="form-text">Use at least 8 characters.</div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <span class="btn-text">Create account</span>
                                    <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container py-4">
        
        <!-- Hero Section (Logged Out) -->
        <div id="hero-section" class="text-center py-4 mb-4 d-none">
            <h2 class="fw-semibold mb-2">Share your thoughts with the world</h2>
            <p class="text-muted mb-3">A simple platform for writers and readers.</p>
        </div>

        <!-- Dashboard Section -->
        <div class="row justify-content-center">
            <div class="col-lg-7">
                
                <!-- Create Post Card (Logged In) -->
                <div id="create-post-section" class="card border-0 shadow-sm mb-3 d-none">
                    <div class="card-body p-3">
                        <form id="create-post-form">
                            <div class="mb-2">
                                <input type="text" id="post-title" class="form-control border-0 bg-light" placeholder="Post title" required>
                            </div>
                            <div class="mb-2">
                                <textarea id="post-content" class="form-control border-0 bg-light" rows="3" placeholder="Share your thoughts..." required></textarea>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-sm btn-primary px-3">
                                    <span class="btn-text">Publish</span>
                                    <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Posts Feed Header -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="fw-semibold m-0">Recent Posts</h5>
                    <button id="refresh-btn" class="btn btn-sm btn-light" title="Refresh">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </div>

                <!-- Posts Container -->
                <div id="posts-container" class="d-flex flex-column gap-3">
                    <!-- Loading placeholder -->
                    <div class="text-center py-4">
                        <div class="spinner-border spinner-border-sm text-secondary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="text-muted small mt-2 mb-0">Loading posts...</p>
                    </div>
                </div>

                <!-- Empty State Template -->
                <div id="empty-state-template" class="d-none">
                    <div class="text-center py-5">
                        <i class="bi bi-journal-text text-muted mb-2" style="font-size: 2rem;"></i>
                        <p class="text-muted mb-0">No posts yet. Be the first to share!</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 mt-5 border-top">
        <small class="text-muted">Â© 2024 MyBlogs</small>
    </footer>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App Logic -->
    <script src="app.js"></script>
</body>
</html>
